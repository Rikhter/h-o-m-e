<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H.O.M.E - Hopeless Optimisation of Mundane Events</title>
  <link rel="stylesheet" href="crisis.css">
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>
<body>
  <div class="column">
    <div class="row">
      <div class="column">
        <h1 class="title">H.O.M.E.</h1>
        <h3 class="title"><i>Hopeless Optimisation of Mundane Events</i></h3>
      </div>
    </div>
    <div class="column" id="game-container">
      <div class="row">
        <div id="timers-container-left" class="column"></div>
        <div id="button-container-left" class="button column">
        </div>
        <div class="scene column" id="scene"></div>
        <div id="button-container-right" class="button column">
        </div>
        <div id="timers-container-right" class="column"></div>
      </div>
      <div class="row">
        <div id="score-area" class="column">
          <div class="row">
            <h3><b>You've lasted:  </b><span id="score-timer">00:00</span></h3>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="row"><a href="./home.html">TRY AGAIN</a></div>
      </div>
    </div>
  </div>
  <script src="crisis.js"></script>
</body>
</html>
